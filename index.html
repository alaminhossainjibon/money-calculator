<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculator </title>
    <!-- css style link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!---------------------------
    ------main section start-----
    ----------------------------->
    <main>
        <!-- head section -->
        <header>
            <h1 class="text-center my-5 fw-bold head-color">Money calculator</h1>
        </header>
        <!-- first section start -->
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <img width="500px" height="600px" src="./images/money.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-lg-6 back-color">
                        <div class="text-center ">
                            <h3 class="my-4 fw-bold">Earning</h3>
                            <!-- money calculator form -->
                            <form action="">
                                <label class="fw-bold" for="income">Earning: </label>
                                <input type="text" id="income" name="income"><br>

                                <h3 class="my-4 fw-bold">Pocket Money</h3>

                                <label class="fw-bold" for="meal">Meal: </label>
                                <input type="text" id="meal" name="meal"><br><br>

                                <label class="fw-bold" for="pay">Pay: </label>
                                <input type="text" id="pay" name="pay"><br><br>

                                <label class="fw-bold" for="clothing">Clothing: </label>
                                <input type="text" id="clothing" name="clothing"><br><br>
                                <!-- button -->
                                <input class="px-5 py-2 button-style" type="submit" value="Calculate">
                            </form>
                            <h3 class="my-4">Total Pocket Money:<span>5500</span></h3>
                            <h3 class="my-4">Balance:<span>4500</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!---------------------------
    ------main section end-----
    ----------------------------->
    <!-- Add js link -->
    <script src="./js/js-style.js"></script>
    <!-- bootstrap css link -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
